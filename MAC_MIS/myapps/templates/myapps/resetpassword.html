{% extends 'myapps/base.html' %}

{% block myhdg %}
{% endblock %}
{% block body_block %}


    <div class="container">

{#        <form class="form-horizontal" action="{% url 'myapps:resetpassword' %}" method="post">#}
{#            {% csrf_token %}#}
            <form class="form-horizontal" action="{% url 'myapps:resetpassword' %}" method="post">
            {% csrf_token %}
            <table class="table table-condensed">
                <thead><h2 style="font-size: x-large; font-weight: bolder; font-family: 'Times New Roman'">Reset Password</h2></thead>
                {% for field in form %}
                    <div class="fieldWrapper">
                            <tr>
                                <td width="15%" style="border: none; font-family: 'Times New Roman'; font-weight: bold">
                                    {{ field.label_tag }}
                                </td>
                                <td width="85%" style="border: none">
                                    {{ field }}
                                </td>

                            </tr>
                    </div>
                {% endfor %}
            </table>
            <p><button class="btn btn-info">Submit</button></p>
            </form>


    </div>
{% endblock %}
