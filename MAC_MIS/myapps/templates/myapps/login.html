{% extends 'myapps/base.html' %}

{% block myhdg %}
{% endblock %}

{% block body_block %}
    {{ visits }}
    <div class="container">
        <div class="form-group">
            <h2 class="page-header" style="font-size: x-large; font-weight: bolder;">Login</h2>
            <button class="btn btn-info" onclick=window.location.href="{% url 'myapps:resetpassword' %}">Forget Password</button>
        </div>
        <form class="form-horizontal" action="{% url 'myapps:login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-md-6">
                    <table class="table">
                        {{ form.as_p}}
                    </table>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2">
                    <button class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
